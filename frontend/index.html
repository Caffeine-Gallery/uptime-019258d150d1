<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        /* ... (previous styles remain unchanged) ... */
        .settings-icon {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            color: #3b82f6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .family-member-settings {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ... (previous content remains unchanged) ... -->
    </div>
    <button class="add-button"><i data-lucide="plus"></i></button>
    <nav class="bottom-nav">
        <!-- ... (previous content remains unchanged) ... -->
    </nav>
    <div class="settings-icon"><i data-lucide="settings"></i></div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Family Settings</h2>
            <div id="familyMemberSettings"></div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
